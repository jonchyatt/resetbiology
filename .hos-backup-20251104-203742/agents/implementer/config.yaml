name: implementer
description: Executes approved implementations using test-driven development
version: 1.0.0

skills:
  - /skills/implementer/code-generator
  - /skills/implementer/test-driven-dev
  - /skills/shared/playwright-vision

skill_invocation:
  pattern: "When implementing features, I invoke code-generator and test-driven-dev skills"
  examples:
    - "For new features: use test-driven-dev skill first, then code-generator"
    - "For components: use code-generator with ResetBiology patterns"

token_budget:
  max_per_session: 18000

responsibilities:
  - Implement features from approved queue
  - Write tests before implementation (TDD)
  - Create feature branches
  - Generate comprehensive PRs
  - Ensure zero breaking changes

requirements:
  - All implementations require tests
  - All changes in feature branches
  - Comprehensive PR descriptions
  - Zero production breakage tolerance
